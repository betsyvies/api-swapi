<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swapi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  <link rel="stylesheet" href="../css/animation.css">
  <link rel="shortcut icon" href="../assets/images/icon.png">
</head>

<body>
  <!-- Header -->
  <header class="container-fluid">
    <div class="col-xs-12 col-lg-12 flex container-header">
      <div class="col-xs-10 flex">
        <div class="col-xs-12 col-sm-8 col-md-5 col-lg-6">
          <img src="../assets/images/starwars-logo.png" alt="starwars-logo">
          <h4 class="text-title">Fun images and gifs</h4>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <hr>
    </div>
  </header>
  <!-- First Section -->
  <section class="container-fluid first">
    <div class="container-flex-row">
      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 container-flex-column">
        <button id="button-gifs" type="button" class="btn btn-default button-container">GIFS</button>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 container-flex-column">
        <button id="button-images" type="button" class="btn btn-default button-container">IMAGES</button>
      </div>
    </div>
    <div id="container-img" class="col-xs-12 col-lg-12 container-images">
    </div>
  </section>
  <!-- Modal for Images -->
  <div class="modal fade" id="modalImages" tabindex="-1" role="dialog" aria-labelledby="modalImages">
    <div class="modal-dialog" role="document">
      <div class="modal-content background-modal center-block">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span -hidden="true">&times;</span>
          </button>
          <h1 id="title" class="container-text modal-center"></h1>
          <img src="" alt="img-modal">
        </div>
        <div class="modal-body background-modal-body">
          <div class="form-group row">
            <div class="col-xs-6 container-text">
              <p id="birth" class="modal-center"></p>
            </div>
            <div class="col-xs-6 container-text">
              <p id="gender" class="modal-center"></p>
            </div>
            <div class="col-xs-6 container-text">
              <p id="skin" class="modal-center"></p>
            </div>
            <div class="col-xs-6 container-text">
              <p id="height" class="modal-center"></p>
            </div>
            <div class="col-xs-6 container-text">
              <p id="mass" class="modal-center"></p>
            </div>
            <div class="col-xs-6 container-text">
              <p id="hair" class="modal-center"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import jQuery and Bootstrap.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
